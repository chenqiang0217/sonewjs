    <body>
        <div id="page" class="page">
            <nav id="nav" class="navbar bg-primary navbar-dark py-0">
                <div class="container-fluid flex">
                    <div class="px-4">
                        <a href="#" class="navbar-brand fs-4 fw-bold">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink"
                                viewBox="0 0 24 24"
                                fill="#ffffff"
                                width="30">
                                <path
                                    d="M 6.59 4.4l 0 12.09, 4.16, -2.4, 0 -12.09, z" />
                                <path
                                    d="M 2.81 19.6l 4.16 2.4, 9.64, -5.56, -4.16 -2.4, z" />
                                <path
                                    d="M 11.55 7.79l 0 4.8, 9.64, 5.56, 0 -4.8, z" />
                            </svg>
                            sonew
                        </a>
                    </div>
                    <div class="px-4">
                        <a
                            class="px-2 btn fs-5 text-white"
                            role="button"
                            title="新建"
                            ><i class="bi bi-file-earmark"></i>
                        </a>
                        <a
                            class="px-2 btn fs-5 text-white"
                            role="button"
                            title="打开"
                            ><i class="bi bi-folder2-open"></i>
                        </a>
                        <a
                            class="px-2 btn fs-5 text-white"
                            role="button"
                            title="保存"
                            ><i class="bi bi-floppy"></i>
                        </a>
                        <a
                            class="px-2 btn fs-5 text-white"
                            role="button"
                            title="下载"
                            ><i class="bi bi-download"></i>
                        </a>
                        <a
                            class="px-2 btn fs-5 text-white"
                            role="button"
                            title="提交"
                            onclick="submit()"

            <section id="section" class="text-light">
                <div class="container-fluid">
                    <div class="row align-items-center">
                        <div id="editor"></div>
                    </div>
                </div>
            </section>

            <footer
                id="footer"
                class="bg-dark text-white-50 small text-center pt-2">
                <div>
                    <div class="row align-items-center justify-content-between">
                        <div class="col-12 p-0">
                            <p class="small mb-1">
                                ©cswadi 2024, powered by ccj3
                            </p>
                            <p class="small mb-1">
                                意见反馈：
                                <i class="bi bi-envelope-fill"></i>
                                <a
                                    href="mailto:419788322@qq.com"
                                    class="text-white-50 text-decoration-none"
                                    >419788322@qq.com</a
                                >
                            </p>
                            <p class="small mb-1">
                                建议采用谷歌浏览器（Google Chrome）
                            </p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <script>
            var editor, channel
            window.addEventListener('load', onWindowLoad)
            function onWindowLoad() {
                onWindowResize()
                channel = new BroadcastChannel('sonewEditor')
                channel.postMessage({
                    action: 'createWindow'
                })
                channel.onmessage = function (event) {
                    switch (event.data.action) {
                        case 'editorInit':
                            Editor('editor', event.data.value)
                            break
                    }
                }
                window.addEventListener('resize', () => onWindowResize(), 200)
                window.addEventListener('unload', function () {
                    channel.postMessage({
                        action: 'closeWindow'
                    })
                    channel.close()
                    window.removeEventListener('load', onWindowLoad)
                })
            }
            function onWindowResize() {
                const page = document.getElementById('page')
                const nav = document.getElementById('nav')
                const editor = document.getElementById('editor')
                const footer = document.getElementById('footer')
                editor.style.height =
                    window.innerHeight -
                    nav.clientHeight -
                    footer.clientHeight +
                    'px'
            }
            function Editor(id, doc) {
                window.MonacoEnvironment = {
                    getWorkerUrl: function (moduleId, label) {
                        return `data:text/javascript;charset=utf-8, ${encodeURIComponent(`
                            self.MonacoEnvironment = {
                            baseUrl: 'https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/'
                            };
                            importScripts('https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs/base/worker/workerMain.js');
                        `)}`
                    }
                }
                require.config({
                    paths: {
                        vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs'
                    }
                })
                require(['vs/editor/editor.main'], function () {
                    editor = monaco.editor.create(document.getElementById(id), {
                        value: doc,
                        language: 'javascript',
                        automaticLayout: true,
                        tabSize: 4,
                        wordWrap: true,
                        wordWrapColumn: 80,
                        // domReadOnly: true,
                        // readOnly: true,
                        cursorBlinking: 'blink',
                        cursorWidth: 0,
                        fontFamily: 'JetBrains Mono',
                        fontSize: 16
                    })
                })
            }
            function submit() {
                channel.postMessage({
                    action: 'submit',
                    value: editor.getValue()
                })
            }
        </script>
    </body>
    <style>
        * {
            margin: 0px;

        .page {
            min-height: 400px;

            --bs-secondary-rgb: 13, 110, 253;
